<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_idEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.idEmpleado}" title="#{bundle.ViewEmpleadoTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_cedulaEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.cedulaEmpleado}" title="#{bundle.ViewEmpleadoTitle_cedulaEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nombreEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.ViewEmpleadoTitle_nombreEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidoEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.ViewEmpleadoTitle_apellidoEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_direccionEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.ViewEmpleadoTitle_direccionEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_telefonoEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.ViewEmpleadoTitle_telefonoEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_estadoCivilEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.estadoCivilEmpleado}" title="#{bundle.ViewEmpleadoTitle_estadoCivilEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_generoEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.generoEmpleado}" title="#{bundle.ViewEmpleadoTitle_generoEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_emailEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.ViewEmpleadoTitle_emailEmpleado}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_fechaDeNacimientoEmp}"/>
                    <h:outputText value="#{empleadoController.selected.fechaDeNacimientoEmp}" title="#{bundle.ViewEmpleadoTitle_fechaDeNacimientoEmp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_experienciaLaboralEmp}"/>
                    <h:outputText value="#{empleadoController.selected.experienciaLaboralEmp}" title="#{bundle.ViewEmpleadoTitle_experienciaLaboralEmp}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_horarioEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.horarioEmpleado}" title="#{bundle.ViewEmpleadoTitle_horarioEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
