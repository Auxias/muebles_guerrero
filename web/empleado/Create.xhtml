<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cedulaEmpleado}" for="cedulaEmpleado" />
                    <h:inputText id="cedulaEmpleado" value="#{empleadoController.selected.cedulaEmpleado}" title="#{bundle.CreateEmpleadoTitle_cedulaEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                    <h:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.CreateEmpleadoTitle_apellidoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.CreateEmpleadoTitle_direccionEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                    <h:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.CreateEmpleadoTitle_telefonoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_estadoCivilEmpleado}" for="estadoCivilEmpleado" />
                    <h:inputText id="estadoCivilEmpleado" value="#{empleadoController.selected.estadoCivilEmpleado}" title="#{bundle.CreateEmpleadoTitle_estadoCivilEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_generoEmpleado}" for="generoEmpleado" />
                    <h:inputText id="generoEmpleado" value="#{empleadoController.selected.generoEmpleado}" title="#{bundle.CreateEmpleadoTitle_generoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_emailEmpleado}" for="emailEmpleado" />
                    <h:inputText id="emailEmpleado" value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.CreateEmpleadoTitle_emailEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaDeNacimientoEmp}" for="fechaDeNacimientoEmp" />
                    <h:inputText id="fechaDeNacimientoEmp" value="#{empleadoController.selected.fechaDeNacimientoEmp}" title="#{bundle.CreateEmpleadoTitle_fechaDeNacimientoEmp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_experienciaLaboralEmp}" for="experienciaLaboralEmp" />
                    <h:inputText id="experienciaLaboralEmp" value="#{empleadoController.selected.experienciaLaboralEmp}" title="#{bundle.CreateEmpleadoTitle_experienciaLaboralEmp}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_horarioEmpleado}" for="horarioEmpleado" />
                    <h:inputText id="horarioEmpleado" value="#{empleadoController.selected.horarioEmpleado}" title="#{bundle.CreateEmpleadoTitle_horarioEmpleado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
