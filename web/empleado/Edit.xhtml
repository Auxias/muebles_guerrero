<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.EditEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cedulaEmpleado}" for="cedulaEmpleado" />
                    <h:inputText id="cedulaEmpleado" value="#{empleadoController.selected.cedulaEmpleado}" title="#{bundle.EditEmpleadoTitle_cedulaEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.EditEmpleadoTitle_nombreEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" />
                    <h:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.EditEmpleadoTitle_apellidoEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.EditEmpleadoTitle_direccionEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                    <h:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.EditEmpleadoTitle_telefonoEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_estadoCivilEmpleado}" for="estadoCivilEmpleado" />
                    <h:inputText id="estadoCivilEmpleado" value="#{empleadoController.selected.estadoCivilEmpleado}" title="#{bundle.EditEmpleadoTitle_estadoCivilEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_generoEmpleado}" for="generoEmpleado" />
                    <h:inputText id="generoEmpleado" value="#{empleadoController.selected.generoEmpleado}" title="#{bundle.EditEmpleadoTitle_generoEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_emailEmpleado}" for="emailEmpleado" />
                    <h:inputText id="emailEmpleado" value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.EditEmpleadoTitle_emailEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_fechaDeNacimientoEmp}" for="fechaDeNacimientoEmp" />
                    <h:inputText id="fechaDeNacimientoEmp" value="#{empleadoController.selected.fechaDeNacimientoEmp}" title="#{bundle.EditEmpleadoTitle_fechaDeNacimientoEmp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_experienciaLaboralEmp}" for="experienciaLaboralEmp" />
                    <h:inputText id="experienciaLaboralEmp" value="#{empleadoController.selected.experienciaLaboralEmp}" title="#{bundle.EditEmpleadoTitle_experienciaLaboralEmp}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_horarioEmpleado}" for="horarioEmpleado" />
                    <h:inputText id="horarioEmpleado" value="#{empleadoController.selected.horarioEmpleado}" title="#{bundle.EditEmpleadoTitle_horarioEmpleado}" />
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
