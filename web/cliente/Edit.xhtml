      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="cedulaCliente" value="#{clienteController.selected.cedulaCliente}" title="#{bundle.EditClienteTitle_cedulaCliente}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.EditClienteTitle_nombreCliente}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_apellidoCliente}" for="apellidoCliente" />
                    <h:inputText id="apellidoCliente" value="#{clienteController.selected.apellidoCliente}" title="#{bundle.EditClienteTitle_apellidoCliente}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_telefonoCliente}" for="telefonoCliente" />
                    <h:inputText id="telefonoCliente" value="#{clienteController.selected.telefonoCliente}" title="#{bundle.EditClienteTitle_telefonoCliente}" />

                    <h:inputText id="generoCliente" value="#{clienteController.selected.generoCliente}" title="#{bundle.EditClienteTitle_generoCliente}" />
                    <h:outputLabel value="#{bundle.EditClienteLabel_emailCliente}" for="emailCliente" />
                    <h:inputText id="emailCliente" value="#{clienteController.selected.emailCliente}" title="#{bundle.EditClienteTitle_emailCliente}" />

                    <h:inputText id="direccionCliente" value="#{clienteController.selected.direccionCliente}" title="#{bundle.EditClienteTitle_direccionCliente}" />

                    <h:inputText id="fechaDeNacimientoCliente" value="#{clienteController.selected.fechaDeNacimientoCliente}" title="#{bundle.EditClienteTitle_fechaDeNacimientoCliente}" >

                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
