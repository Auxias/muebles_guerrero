<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_idCliente}"/>
                    <h:outputText value="#{clienteController.selected.idCliente}" title="#{bundle.ViewClienteTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cedulaCliente}"/>
                    <h:outputText value="#{clienteController.selected.cedulaCliente}" title="#{bundle.ViewClienteTitle_cedulaCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombreCliente}"/>
                    <h:outputText value="#{clienteController.selected.nombreCliente}" title="#{bundle.ViewClienteTitle_nombreCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_apellidoCliente}"/>
                    <h:outputText value="#{clienteController.selected.apellidoCliente}" title="#{bundle.ViewClienteTitle_apellidoCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_telefonoCliente}"/>
                    <h:outputText value="#{clienteController.selected.telefonoCliente}" title="#{bundle.ViewClienteTitle_telefonoCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_generoCliente}"/>
                    <h:outputText value="#{clienteController.selected.generoCliente}" title="#{bundle.ViewClienteTitle_generoCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_emailCliente}"/>
                    <h:outputText value="#{clienteController.selected.emailCliente}" title="#{bundle.ViewClienteTitle_emailCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_direccionCliente}"/>
                    <h:outputText value="#{clienteController.selected.direccionCliente}" title="#{bundle.ViewClienteTitle_direccionCliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_fechaDeNacimientoCliente}"/>
                    <h:outputText value="#{clienteController.selected.fechaDeNacimientoCliente}" title="#{bundle.ViewClienteTitle_fechaDeNacimientoCliente}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClienteEditLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ViewClienteCreateLink}" />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
