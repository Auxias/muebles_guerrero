<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cedulaCliente}" for="cedulaCliente" />
                    <h:inputText id="cedulaCliente" value="#{clienteController.selected.cedulaCliente}" title="#{bundle.CreateClienteTitle_cedulaCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{bundle.CreateClienteTitle_nombreCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellidoCliente}" for="apellidoCliente" />
                    <h:inputText id="apellidoCliente" value="#{clienteController.selected.apellidoCliente}" title="#{bundle.CreateClienteTitle_apellidoCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefonoCliente}" for="telefonoCliente" />
                    <h:inputText id="telefonoCliente" value="#{clienteController.selected.telefonoCliente}" title="#{bundle.CreateClienteTitle_telefonoCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_generoCliente}" for="generoCliente" />
                    <h:inputText id="generoCliente" value="#{clienteController.selected.generoCliente}" title="#{bundle.CreateClienteTitle_generoCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_emailCliente}" for="emailCliente" />
                    <h:inputText id="emailCliente" value="#{clienteController.selected.emailCliente}" title="#{bundle.CreateClienteTitle_emailCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccionCliente}" for="direccionCliente" />
                    <h:inputText id="direccionCliente" value="#{clienteController.selected.direccionCliente}" title="#{bundle.CreateClienteTitle_direccionCliente}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_fechaDeNacimientoCliente}" for="fechaDeNacimientoCliente" />
                    <h:inputText id="fechaDeNacimientoCliente" value="#{clienteController.selected.fechaDeNacimientoCliente}" title="#{bundle.CreateClienteTitle_fechaDeNacimientoCliente}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
