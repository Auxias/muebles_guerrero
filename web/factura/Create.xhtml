<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_numeroFactura}" for="numeroFactura" />
                    <h:inputText id="numeroFactura" value="#{facturaController.selected.numeroFactura}" title="#{bundle.CreateFacturaTitle_numeroFactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_numeroFactura}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_catidadProducto}" for="catidadProducto" />
                    <h:inputText id="catidadProducto" value="#{facturaController.selected.catidadProducto}" title="#{bundle.CreateFacturaTitle_catidadProducto}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaFactura}" for="fechaFactura" />
                    <h:inputText id="fechaFactura" value="#{facturaController.selected.fechaFactura}" title="#{bundle.CreateFacturaTitle_fechaFactura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{facturaController.selected.idProducto}" title="#{bundle.CreateFacturaTitle_idProducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{facturaController.selected.idEmpleado}" title="#{bundle.CreateFacturaTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{facturaController.selected.idCliente}" title="#{bundle.CreateFacturaTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
